<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href=".\Assets\style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">A simple weather app.</p>
    </header>
    
    
    <div class="weatherapp">
        <div class="search-container">
            <h1>Search for a City:</h1>
            <form>
               <input type="text" id="city" name="city">
            </form>
            <button id="search">Search</button><hr>
            <button class="citybtn" id="atlanta">Atlanta</button>
            <button class="citybtn" id="denver">Denver</button>
            <button class="citybtn" id="seattle">Seattle</button>
            <button class="citybtn" id="san francisco">San francisco</button>
            <button class="citybtn" id="orlando">Orlando</button>
            <button class="citybtn" id="new york">New York</button>
            <button class="citybtn" id="chicago">Chicago</button>
            <button class="citybtn" id="austin">Austin</button>
    </div>

    <div class ="weather-info">
        <div class="current">
            <h1 id="state"></h1>
            <h4 id="temp">Temp: </h4>
            <h4 id ="wind">Wind: </h4>
            <h4 id ="humidity">Humidity: </h4>
            
        </div>

        <h2>5-Day Forecast</h2>
        
        
        <div class="five-day">
            
        

        




        </div>



    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src=".\Assets\script.js"></script>
  </body>
</html>
